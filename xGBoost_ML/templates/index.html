<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST">
        <div class="card-container">
            <div class="card">
                <h3>Personal Info</h3>
                <input name="age" placeholder="Age" required>
                <input name="marital_status" placeholder="Marital Status" required>
            </div>

            <div class="card">
                <h3>Professional Info</h3>
                <input name="profession" placeholder="Profession" required>
                <input name="education" placeholder="Education Level" required>
            </div>

            <div class="card">
                <h3>Asset Info</h3>
                <input name="income" placeholder="Income" required>
                <input name="dependents" placeholder="Number of Dependents" required>
                <input name="credit_util" placeholder="Credit Utilization Ratio" required>
                <input name="missed_payments" placeholder="Missed Payments 90days" required>
                <input name="total_accounts" placeholder="Total Credit Accounts" required>
                <input name="dti" placeholder="Debt to Income Ratio" required>
                <input name="credit_history" placeholder="Length of Credit History" required>
                <input name="bankruptcies" placeholder="Bankruptcies" required>
            </div>
        </div>
        <div class="btns">
            <button type="submit">Generate</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    {% if score %}
    <div class="score-section">
        <div class="meter">
            <div class="gauge"><strong>{{ score }}</strong></div>
            <p>Rating: <strong>{{ rating }}</strong></p>
        </div>

        <!-- Legend Box -->
        <div class="legend-box">
            <p><strong>Credit Score Ranges:</strong></p>
            <ul>
                <li><span class="legend poor"></span> Poor (300–579)</li>
                <li><span class="legend fair"></span> Fair (580–669)</li>
                <li><span class="legend good"></span> Good (670–739)</li>
                <li><span class="legend very-good"></span> Very Good (740–799)</li>
                <li><span class="legend excellent"></span> Exceptional (800–850)</li>
            </ul>
        </div>
    </div>
    {% elif message %}
    <p class="error">{{ message }}</p>
    {% endif %}
</body>
</html>
