<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Score Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .row {
            display: flex;
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        h2 {
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset {
            background-color: #f8f9fa;
            color: black;
            border: 1px solid #ccc;
        }
        .reset:hover {
            background-color: #e0e0e0;
        }
        .generate {
            background-color: #007bff;
            color: white;
        }
        .generate:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <div class="row">
                <div class="card">
                    <h2>Personal Info</h2>
                    <label>First Name:</label>
                    <input type="text" name="name" required>
                    <div class="row">
                        <div>
                            <label>Age:</label>
                            <input type="number" name="age" required>
                        </div>
                        <div>
                            <label>Marital Status:</label>
                            <input type="text" name="marital_status" required>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h2>Professional Info</h2>
                    <label>Profession:</label>
                    <input type="text" name="profession" required>
                    <div class="row">
                        <div>
                            <label>Current Job Years:</label>
                            <input type="number" step="0.1" name="job_years" required>
                        </div>
                        <div>
                            <label>Work Experience:</label>
                            <input type="number" step="0.1" name="work_experience" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Asset Info</h2>
                <div class="row">
                    <div>
                        <label>Income:</label>
                        <input type="number" step="0.1" name="income" required>
                    </div>
                    <div>
                        <label>State:</label>
                        <input type="text" name="state" required>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label>House Ownership:</label>
                        <input type="text" name="house_ownership" required>
                    </div>
                    <div>
                        <label>Current Residence Years:</label>
                        <input type="number" step="0.1" name="residence_years" required>
                    </div>
                </div>
                <label>Car Ownership:</label>
                <input type="text" name="car_ownership" required>
            </div>

            <div class="button-container">
                <button type="reset" class="reset">Reset</button>
                <button type="submit" class="generate">Generate</button>
            </div>
        </form>
    </div>
</body>
</html>
