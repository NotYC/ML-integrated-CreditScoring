<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Credit Score</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h2>Your Credit Score</h2>
  <div id="result">
    <p><strong>Score:</strong> <span id="score">-</span></p>
    <p><strong>Rating:</strong> <span id="rating">-</span></p>
  </div>

  <div class="legend-box">
    <p><strong>Credit Score Ranges:</strong></p>
    <ul>
      <li>Poor (300–579)</li>
      <li>Fair (580–669)</li>
      <li>Good (670–739)</li>
      <li>Very Good (740–799)</li>
      <li>Exceptional (800–850)</li>
    </ul>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get("score");
    const rating = urlParams.get("rating");

    if (score && rating) {
      document.getElementById("score").textContent = score;
      document.getElementById("rating").textContent = rating;
    } else {
      document.getElementById("result").innerHTML = "<p>Error loading result.</p>";
    }
  </script>
</body>
</html>
